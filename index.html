<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./components/css/home.css">

<body>

    <h1>Products</h1>

    <div class="search">

        <select name="selectCategory" class="selectCategory">
            <option value="0">All Categories</option>
            <option value="1">Smartphones</option>
            <option value="2">Laptops</option>
            <option value="3">Fragrances</option>
            <option value="4">Skincare</option>

        <form class="searchForm">
            <input class="searchForTitle" type="text" placeholder="Search for title" name="search">

        </form>


    </div>

    <div id="productsContainer">
